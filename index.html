<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Show table User</title>
</head>

<body>
    <div class="user">
        <div class="show-user">
            <h1>Show Table User</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody class="tbody-users">
                </tbody>
            </table>
        </div>
        <div class="show-roles">
            <h1>Show Table Todos</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Severity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody class="tbody-todos">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
